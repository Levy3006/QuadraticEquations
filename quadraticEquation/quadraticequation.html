<body>
    
   <div id="corpo">
        <h1>Resolutor de equações quadráticas</h1>
        <div id="campos">
            <div id="msginicial">Bem vindo(a) ao Resolutor de Equações Quadráticas! Para começar basta digitar os valores de cada coeficiente da equação quadrática. Logo após você verá as raízes e a resolução do problema. Bons Estudos!
            
            Atenciosamente, Levy Alves.</div>
        <input type="number" placeholder="Digite o valor de a" id="a">
        <br>
        <input type="number" placeholder="Digite o valor de b" id="b">
        <br>
        <input type="number" placeholder="Digite o valor de c" id="c">
        <br>      
    
    <input type="button" id="btn" onclick="equationResult()" value="Raízes">
    <div id="roots"></div>
    <div id="resolução"></div>
    </div>
    </div>
    
    <script type="text/javascript">
       
        function equationResult(){
           
            var A = +document.getElementById("a").value;
            var B = +document.getElementById("b").value;
            var C = +document.getElementById("c").value;
        
            var deltA = (Math.pow(B,2)) - 4*A*C;

            if (deltA < 0){
                document.getElementById("roots").innerText = "Resposta: Conjunto Solução: Ø.";
                document.getElementById("resolução").innerText = `Resolução: Δ = ${Math.pow(B,2)} - 4.${A}.${C}. 
                nesse caso, Δ = ${deltA}. se delta é menor que zero, então não existe raízes reais! `
                return;
            }
            else{
                var x1 = ((-B) + (Math.pow(deltA, 0.5)))/(2*A);
                var x2 = ((-B) - (Math.pow(deltA, 0.5)))/(2*A);
        
                 var solution = `Resposta: As raízes reais são: ${x1} e ${x2}`;
                 var resolution =  `Resolução:
                 
                 Lembrando que Δ =  b² - 4.a.c , jogando os valores dos coeficientes na expressão, temos: Δ = ${Math.pow(B,2)} - 4.${A}.${C}. Logo Δ = ${deltA}. 

                 lembrando que a formula de báskara é x = (-b +- √Δ)/2.a.
                 Logo as raizes serão: 
                 x1 = [-${B} + √${deltA}]/2.${A}
                 x2 = [-${B} - √${deltA}]/2.${A}

                 Logo x1= ${x1} e x2= ${x2}.
                conjunto solução = {${x1},${x2}}.`;
 
                document.getElementById("roots").innerText= solution;
                document.getElementById("resolução").innerText= resolution;
            }   
        }
    </script>
